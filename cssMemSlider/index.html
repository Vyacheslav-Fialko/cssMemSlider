<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="title">css mem slider</h1>
  </header>
  <main class="main">
    <div class="slider__wrap">
      <input type="radio" name="dot" checked id="dot1" class="slider__radio">
      <input type="radio" name="dot" id="dot2" class="slider__radio">
      <input type="radio" name="dot" id="dot3" class="slider__radio">
      <input type="radio" name="dot" id="dot4" class="slider__radio">
      <div class="sliders">
        <img src="./img/s1.png" alt="slide images" class="slide slide__1">
        <img src="./img/s2.png" alt="slide images" class="slide slide__2">
        <img src="./img/s3.png" alt="slide images" class="slide slide__3">
        <img src="./img/s4.png" alt="slide images" class="slide slide__4">
      </div>
      <div class="sliders__control">
        <label for="dot1" class="slider__dot"></label>
        <label for="dot2" class="slider__dot"></label>
        <label for="dot3" class="slider__dot"></label>
        <label for="dot4" class="slider__dot"></label>
      </div>
      <div class="slider__text">
        <p class="slider__subtitle subtitle1">Спасибо, уточка!</p>
        <p class="slider__subtitle subtitle1">Тут уже не до красоты</p>
        <p class="slider__subtitle subtitle1">Нет тестировщика - нет проблем</p>
        <p class="slider__subtitle subtitle1">Только не скриншоты</p>
      </div>
    </div>
  </main>
  <footer class="footer">
    <span class="date">2021</span>
    <a href="https://github.com/Vyacheslav-Fialko" class="link">Vyacveslav-Failko</a>
    <a href="https://github.com/DrDiman/CSS-Mem-Slider" class="link">Task: CSS-Mem-Slider</a>
  </footer>
</body>
</html>
